<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
    <link rel="shortcut icon" href="https://vietphu2021.github.io/designdemoweb/assets/icon/Favicon.png">
    <link rel="apple-touch-icon-precomposed" href="https://vietphu2021.github.io/designdemoweb/assets/icon/Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style-blog.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="https://vietphu2021.github.io/designdemoweb/assets/icon/Favicon.png" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <div class="menu-sub" style="  display: inline-flex;  list-style-type: none;">
              <ul style="  display: inline-flex;  list-style-type: none;">
                <li>
                  <a href="{{ site.baseurl }}">Trang chủ</a>
                </li>
                <li>
                  <a href="{{ site.baseurl }}/about-me">Về chúng tôi</a>
                </li>
                <li>
                  <a href="{{ site.baseurl }}/blog">Blog</a>
                </li>
                <li>
                  <a href="{{ site.baseurl }}/about">About</a>
                </li>
                <li class="btn-call">
                  <a href="tel:+84981200694"><i class="fa fa-phone" aria-hidden="true"></i> Call me</a>
                </li>
              </ul>
            </div>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
          <span>Đây là sản phẩm demo của Mr Design</span>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
